<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Interaction</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card-container {
            position: relative;
            width: 200px;
            height: 300px;
            cursor: pointer;
        }
        .card {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            background-color: white;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 0.3s ease;
        }
        .card img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }
        .card-text {
            display: none;
            text-align: center;
            font-size: 20px;
            color: black;
            line-height: normal;
            font-family: Arial, sans-serif; /* Fonte Arial configurada */
            padding: 20px; /* Margem interna */
            box-sizing: border-box; /* Inclui o padding no cálculo do tamanho total */
        }
        .flipped img {
            display: none;
        }
        .flipped .card-text {
            display: block;
        }
        /* Estilo das cartas adicionais */
        .card:nth-child(n+2) {
            top: 10px;
            left: 10px;
            z-index: 6; /* Cartas adicionais estão atrás */
        }
        .card:nth-child(2) {
            top: 2px;
            left: 2px;
            z-index: 5;
        }
        .card:nth-child(3) {
            top: 4px;
            left: 4px;
            z-index: 4;
        }
        .card:nth-child(4) {
            top: 6px;
            left: 6px;
            z-index: 3;
        }
        .card:nth-child(5) {
            top: 8px;
            left: 8px;
            z-index: 2;
        }
        .card:nth-child(6) {
            top: 10px;
            left: 10px;
            z-index: 1;
        }
        /* Carta principal em cima das adicionais */
        .card:first-child {
            z-index: 7;
        }
    </style>
</head>
<body>

<div class="card-container" id="card-container">
    <!-- Carta principal (de cima) -->
    <div class="card">
        <img src="back_of_card.jpg" alt="Card Back">
        <div class="card-text"></div>
    </div>
    <!-- Cartas adicionais -->
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
</div>

<script>
// Lista de textos
const textos = [
    "É mais tarde do que você imagina",
    "Veja uma foto inusitada",
    "Ouça uma música aleatória",
    "Você não sou mais quem era",
    "Um conhecido pode não ser quem você imaginava",
    "Ele está mentindo",
    "Tudo pode ser diferente com um novo olhar",
    "Não é maldade, é ignorância",
    "Não é ignorância, é maldade",
    "Ele carrega coisas que só atrapalham",
    "O resultado é o oposto do esperado",
    "É preciso fazer escolhass",
    "Tudo vira de ponta-cabeça",
    "Todo fim é um recomeço",
    "A roda da fortuna não para de girar",
    "Todo mundo tem uma cicatriz",
    "Alguém inesperado chega de longe",
    "Ele morre, ou se casa, ou foge",
    "O passado bate à porta",
    "É hora de se lembrar de seus objetivos",
    "O que um poeta sentiria neste momento?",
    "O que um cientista pensaria neste momento?",
    "Do nada, um rompante de fúria e loucura",
    "Veja o lado engraçado e irônico do momento"
];

// Função para sortear um card
function sortearCard() {
    const numeroSorteado = Math.floor(Math.random() * textos.length);
    return textos[numeroSorteado];
}

// Função para imprimir o card
function imprimirCard(texto) {
    const card = document.querySelector('.card'); // Seleciona a única carta principal
    card.classList.add('flipped'); // Adiciona a classe para virar a carta
    card.querySelector('.card-text').textContent = `${texto}`; // Insere o texto sorteado
}

// Função para desvirar o card
function desvirarCard() {
    const card = document.querySelector('.card'); // Seleciona a única carta principal
    card.classList.remove('flipped'); // Remove a classe para desvirar a carta
    card.querySelector('.card-text').textContent = ''; // Limpa o texto
}

// Evento de clique para alternar entre virar e desvirar a carta
document.getElementById('card-container').addEventListener('click', function() {
    const card = document.querySelector('.card'); // Seleciona a única carta principal
    if (card.classList.contains('flipped')) {
        desvirarCard(); // Se a carta já está virada, desvira ela
    } else {
        const cardSorteado = sortearCard();
        imprimirCard(cardSorteado); // Se a carta não está virada, vira e exibe o texto
    }
});
</script>

</body>
</html>
