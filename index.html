<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Interaction</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card-stack {
            position: relative;
            width: 200px;
            height: 300px;
            cursor: pointer;
        }
        .card {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: white;
            border: 1px solid black;
            transition: all 0.3s ease;
        }
        .card img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }
        .card:nth-child(2) { top: 5px; left: 5px; }
        .card:nth-child(3) { top: 10px; left: 10px; }
        .card:nth-child(4) { top: 15px; left: 15px; }
        .card:nth-child(5) { top: 20px; left: 20px; }
        .card:nth-child(6) { top: 25px; left: 25px; }
        .flipped .card:first-child {
            transform: translate(0, 25px);
        }
        .flipped .card img {
            display: none;
        }
        .flipped .card-text {
            display: block;
        }
        .card-text {
            display: none;
            text-align: center;
            font-size: 20px;
            color: black;
            line-height: 300px;
        }
    </style>
</head>
<body>

<div class="card-stack" id="card-stack">
    <div class="card">
        <img src="back_of_card.jpg" alt="Card Back">
        <div class="card-text"></div>
    </div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
</div>

<script>
// Lista de textos
const textos = [
    "Texto do card 1",
    "Texto do card 2",
    "Texto do card 3",
    "Texto do card 5",
    "Texto do card 6",
    "Texto do card 7",
    "Texto do card 8",
    "Texto do card 9",
    "Texto do card 10"
];

// Função para sortear um card
function sortearCard() {
    const numeroSorteado = Math.floor(Math.random() * textos.length);
    return textos[numeroSorteado];
}

// Função para imprimir um card na interface
function imprimirCard(texto) {
    const cardStack = document.getElementById('card-stack');
    cardStack.classList.add('flipped');
    document.querySelector('.card-text').textContent = `Dica do dia: ${texto}`;
}

// Evento de clique para virar a carta e exibir o texto sorteado
document.getElementById('card-stack').addEventListener('click', function() {
    const cardSorteado = sortearCard();
    imprimirCard(cardSorteado);
});
</script>

</body>
</html>
